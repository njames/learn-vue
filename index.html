<!DOCTYPE html>
<html>
<head lang="en" class="h-full">
    <meta charset="utf-8">
    <title>Episode 2</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inprogressAssignements.length">
            <h2 class="font-bold mb-2">In progress</h2>

            <ul>
                <li v-for="assignment in inprogressAssignements"
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete" >
                    </label>
                </li>
            </ul>
        </section>
        <section v-show="completedAssignements.length" class="mt-8">

            <h2 class="font-bold mb-2">Completed</h2>

            <ul>
                <li v-for="assignment in completedAssignements"
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete" >
                    </label>
                </li>
            </ul>

        </section>


    </div>



    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, name: 'Finish Project', complete: false },
                        { id: 2, name: 'Read book', complete: false },
                        { id: 3, name: 'Complete puzzle', complete: false },
                    ]
                }
            },

            computed: {
                inprogressAssignements() {
                    return this.assignments.filter(assignment => ! assignment.complete);
                },

                completedAssignements() {
                    return this.assignments.filter(assignment => assignment.complete);
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>


</body>
</html>
