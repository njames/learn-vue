<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doc 1</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>

        <p>
            {{ greeting }} ( {{greeting.length }})
        </p>

    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello Vue - how are you going'
                };
            },

            mounted(){
                setTimeout(() => {
                    this.greeting = 'Changed';
                }, 3500);
            }
        }).mount('#app');
    </script>


</body>
</html>
